<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <title>PostMan</title>
    <style>
        #responseprism{
            height: 500px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome To PostMaster</h1>
    </div>
    <div class="container">
        <!-- 1-->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL Here!">
            </div>
        </div>
        <!-- 2-->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="typeofrequest" id="get" value="GET"
                            checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="typeofrequest" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- 3-->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="typeofcontent" id="jsonbutton" value="json"
                            checked>
                        <label class="form-check-label" for="jsonbutton">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="typeofcontent" id="customparameter"
                            value="params">
                        <label class="form-check-label" for="customparameter">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- 4-->
        <div id="parameterbox" >
        <div class="form-group row">

            <label for="parameterofjson" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class="col col-md-4">
                <input type="text" id="parameterkey1" class="form-control" placeholder="Enter Parameter key">
            </div>
            <div class="col col-md-4">
                <input type="text" id="parametervalue1" class="form-control" placeholder="Enter Parameter value">
            </div>
            <button id="addparam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
        <div class="my-3 text-center">
            <button  id="removeall" class="btn btn-danger">Remove All</button>
        </div>
        </div>

        <!-- 5-->
        <div id="enterjson">
        <div class="form-group row">
            <label for="requestjson" class="col-sm-2 col-form-label">Enter Request Json</label>
            <div class="col">
                <textarea class="form-control" id="requestjson" rows="3"></textarea>
            </div>
        </div>
        </div>

        <!-- 6-->
        <div>
            <button id="submitbutton" class="btn btn-primary">Submit</button>
        </div>

        <!-- result here-->
        <div class="form-group row my-4">
            <label for="Responsebox" class="col-sm-2 col-form-label">Response</label>
            <div class="col">
                <!-- <textarea class="form-control" id="Responsebox" rows="3"
                    placeholder="your response will appear here"></textarea> -->
                    <pre id="responseprism"  class="language-javascript">
                        <code class="language-javascript">
                        </code>
                    </pre>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <script src="prism.js"></script>

</body>

</html>
